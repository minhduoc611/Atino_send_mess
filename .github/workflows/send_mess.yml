name: Livestream Gantt Chart Generator

on:
  schedule:
    # Run daily at 8:00 AM UTC+7 (01:00 UTC)
    - cron: '0 1 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-and-send:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Chrome
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
    
    # --- CHANGED SECTION START ---
    # Replaced the broken manual script with this Action
    # This automatically finds the correct driver for the installed Chrome
    - name: Install ChromeDriver
      uses: nanasess/setup-chromedriver@v2
      with:
        # Optional: compatible with browser-actions/setup-chrome
        # changes the driver version based on the installed browser
        chrome-version: stable 
    # --- CHANGED SECTION END ---
    
    - name: Run send_mess_doanhthu.py
      run: python send_mess_doanhthu.py
      continue-on-error: true
    
    - name: Run send_mess_lichlive.py
      run: python send_mess_lichlive.py
      continue-on-error: true
    
    - name: Upload artifacts (optional)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: gantt-charts
        path: gantt_*.html
        retention-days: 7
