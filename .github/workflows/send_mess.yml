name: Livestream Gantt Chart Generator
on:
  schedule:
    # Chạy vào 7h sáng (00:00 UTC) mỗi ngày
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  generate-all-reports:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set timezone to Asia/Ho_Chi_Minh
      run: |
        sudo timedatectl set-timezone Asia/Ho_Chi_Minh
        echo "Current time: $(date)"
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install wkhtmltopdf
      run: |
        sudo apt-get update
        sudo apt-get install -y wkhtmltopdf
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run send_mess_doanhthu.py
      run: python send_mess_doanhthu.py
      continue-on-error: true
      env:
        TZ: Asia/Ho_Chi_Minh
    
    - name: Run send_mess_lichlive.py
      run: python send_mess_lichlive.py
      continue-on-error: true
      env:
        TZ: Asia/Ho_Chi_Minh
        
    - name: Run send_mess_review.py
      run: python send_mess_review.py
      continue-on-error: true
      env:
        TZ: Asia/Ho_Chi_Minh
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: gantt-charts
        path: |
          gantt_*.html
          gantt_*.png
        retention-days: 7
