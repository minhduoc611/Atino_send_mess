name: Livestream Gantt Chart Generator
on:
  schedule:
    # Chạy vào 19h (12:00 UTC) mỗi ngày cho tất cả các file
    - cron: '0 12 * * *'
    # Chạy vào 14h (07:00 UTC) chỉ cho lịch live
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  generate-doanhthu-review:
    runs-on: ubuntu-latest
    # Chỉ chạy job này vào 19h (12:00 UTC)
    if: github.event.schedule == '0 19 * * *' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set timezone to Asia/Ho_Chi_Minh
      run: |
        sudo timedatectl set-timezone Asia/Ho_Chi_Minh
        echo "Current time: $(date)"
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install wkhtmltopdf
      run: |
        sudo apt-get update
        sudo apt-get install -y wkhtmltopdf
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run send_mess_doanhthu.py
      run: python send_mess_doanhthu.py
      continue-on-error: true
      env:
        TZ: Asia/Ho_Chi_Minh
        
    - name: Run send_mess_review.py
      run: python send_mess_review.py
      continue-on-error: true
      env:
        TZ: Asia/Ho_Chi_Minh
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: doanhthu-review-reports
        path: |
          gantt_*.html
          gantt_*.png
        retention-days: 7

  generate-lichlive:
    runs-on: ubuntu-latest
    # Job này chạy cả 2 lần: 14h (07:00 UTC) và 19h (12:00 UTC)
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set timezone to Asia/Ho_Chi_Minh
      run: |
        sudo timedatectl set-timezone Asia/Ho_Chi_Minh
        echo "Current time: $(date)"
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install wkhtmltopdf
      run: |
        sudo apt-get update
        sudo apt-get install -y wkhtmltopdf
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run send_mess_lichlive.py
      run: python send_mess_lichlive.py
      continue-on-error: true
      env:
        TZ: Asia/Ho_Chi_Minh
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lichlive-gantt-charts-${{ github.run_number }}
        path: |
          gantt_*.html
          gantt_*.png
        retention-days: 7
